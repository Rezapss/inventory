<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انبار پشتیبان</title>
    <link rel="stylesheet" href="../style/inventory.css">
    <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
</head>
<body dir="rtl">
    <div class="user">
        <div class="user-navbar">
            <div class="title-user">
                <h1 id="user-name">رضا پوراصغر</h1>
                <h2 id="date-now"><script>
                date =moment();
                date = date.format("hh/m");
                document.getElementById('date-now').innerHTML= date
                </script></h2>
            </div>
        </div>
    </div>
    <!-- form -->
    <div class="table">
        <h1>انبار پشتیبان</h1>
        <table class="content-table">
            <thead>
                <tr>
                    <th>رسید</th>
                    <th>وضعیت</th>
                    <th>سریال دستگاه</th>
                    <th>نام پشتیبان</th>
                    <th>تاریخ حواله</th>
                    <th>تاریخ رسید</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="td-button">رسید</button></td>
                    <td>نصب</td>
                    <td>316752275</td>
                    <td>ایمان رفیعی</td>
                    <td>02/3/25</td>
                    <td>02/3/28</td>
                </tr>
                <tr>
                    <td><button class="td-button">رسید</button></td>
                    <td>انصراف</td>
                    <td>317538984</td>
                    <td>علی فراهی</td>
                    <td>02/3/27</td>
                    <td>02/3/29</td>
                </tr>
                <tr>
                    <td><button class="td-button">رسید</button></td>
                    <td>معیوب</td>
                    <td>2K123275</td>
                    <td>مصطفی گل</td>
                    <td>02/7/07</td>
                    <td>02/7/15</td>
                </tr>
            </tbody>
        </table>
        <form class="send" action="">
            <h1 class="send-h1">حواله دستگاه</h1>
            <div class="send-input">
            <label for="staff-name">نام پشتیبان</label>
            <select name="staff-name" id="">
                <option value="" disabled="disabled">یک پشتیبان را انتخاب کنید</option>
                <option value="214">ایمان رفیعی</option>
                <option value="217">رضا پوراصغر</option>
                <option value="264">علی فراعی</option>
            </select>
            <label for="sn">سریال دستگاه</label>
            <input type="text" name="sn" id="">
            <button class="btn" type="submit">ثبت</button>
            </div>
        </form>
    </div>

</body>
</html>
