<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پشتیبانی</title>
    <link rel="stylesheet" href="staff.css">
</head>
<body dir="rtl">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>پنل پشتیبانان</h1>
            </div>
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="نام کاربری" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="کلمه عبور" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <a class="btn btn-primary btn-large btn-block" href="./assets/page/job.html">ورود</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <h5>شرکت کارا الکترونیک آریان کیش کاسپین</h5>
    </div>
</body>
</html>
